plugins {
    id 'org.springframework.boot' version '2.7.0' apply false
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' apply false
}

subprojects {
    group 'com.github.vkremianskii.pits'

    repositories {
        mavenCentral()
    }

    buildscript {
        repositories {
            mavenCentral()
        }
    }

    ext {
        javaxAnnotationVersion = "1.3.2"
        jetbrainsAnnotationsVersion = "23.0.0"
        junitVersion = "5.8.2"
        assertjVersion = "3.6.1"

        // gRPC
        grpcVersion = "1.46.0"
        protocVersion = "3.0.0"
        protobufPluginVersion = "0.8.18"
        tomcatAnnotationsVersion = "10.0.20"
    }
}
